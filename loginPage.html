<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="shortcut icon" href="./asset/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./asset/css/login.css">
    <link rel="stylesheet" href="./asset/font/fontawesome-free-6.1.1/css/all.css">

</head>

<body>

    <div class="formMain">

        <div class="form-content">
            <div class="form-social">
                <div class="social-head">
                    <h2 class="social_head-text">
                        ĐĂNG NHẬP NHANH
                    </h2>
                </div>
                <div class="social-access facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <p class="note">Đăng nhập với Facebook</p>
                </div>
                <a class="social-access google">
                    <i class="fa-brands fa-google"></i>
                    <p class="note">Đăng nhập với Google</p>
                </a>
                <div class="social-access twitter">
                    <i class="fa-brands fa-twitter"></i>
                    <p class="note">Đăng nhập với Twitter</p>
                </div>

                <Marquee style="font-size: 20px; color: #333; font-weight: bold;" Behavior="Scroll" Loop="1000"
                    direction="left" ScrollAmount="10px" ScrollDelay="10" BgColor="aliceblue"><i>Trao đi uy tín nhận lại
                        hài lòng.</i></Marquee>
            </div>
            <div class="form-login">
                <h2 class="login-head" style="color: #fff">Đăng Nhập<h2>

                        <div action="" class="form-group">
                            <div class="login-icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <input type="text" class="input-form" style="color:#fff" name="" id="inputName" placeholder="Tên đăng nhập">
                        </div>

                        <div action="" class="form-group">
                            <div class="login-icon">
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <input type="password" class="input-form" name="" id="inputPassword" placeholder="Mật khẩu">
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="" id="checkbox-input">
                            <label for="checkbox-input" class="label-form">Nhớ mật khẩu </label>
                            <a href="" class="forget-type">Quên mật khẩu ?</a>
                        </div>

                        <div action="" class="form-group">
                            <button class="submit-form" onclick="login()">Đăng nhập</button>
                        </div>

                        <div class="createForm_regis">
                            <p>Bạn chưa có tài khoản ? <a href="./regisPage.html" class="createForm_regis-link"><i>Đăng
                                        ký ngay</i></a></p>
                        </div>

                        <div class="social-access facebook">

                            <p class="note">Đăng nhập với Facebook</p>
                        </div>
                        <a class="social-access google">

                            <p class="note">Đăng nhập với Google</p>
                        </a>
                        <div class="social-access twitter">

                            <p class="note">Đăng nhập với Twitter</p>
                        </div>
            </div>
        </div>
    </div>
    <script src="./asset/js/signup.js"></script>
</body>

</html>
