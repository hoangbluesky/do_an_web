<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="shortcut icon" href="./asset/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./asset/css/login.css">
    <link rel="stylesheet" href="./asset/font/fontawesome-free-6.1.1/css/all.css">

</head>

<body>
    <div class="formMain">

        <div class="form-content">
            <div class="form-social">
                <div class="social-head">
                    <h2 class="social_head-text">
                        ĐĂNG NHẬP NHANH
                    </h2>
                </div>
                <div class="social-access facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <p class="note">Đăng nhập với Facebook</p>
                </div>
                <a class="social-access google">
                    <i class="fa-brands fa-google"></i>
                    <p class="note">Đăng nhập với Google</p>
                </a>
                <div class="social-access twitter">
                    <i class="fa-brands fa-twitter"></i>
                    <p class="note">Đăng nhập với Twitter</p>
                </div>

                <Marquee style="font-size: 20px; color: #333; font-weight: bold;" Behavior="Scroll" Loop="1000"
                    direction="left" ScrollAmount="10px" ScrollDelay="10" BgColor="aliceblue"><i>Trao đi uy tin nhận lại
                        hài lòng</i></Marquee>
            </div>
            <div class="form-login">
                <h2 class="login-head">Đăng Ký<h2>

                        <div action="" class="form-group">
                            <div class="login-icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <input type="text" class="input-form" name="" id="username" placeholder="Tên đăng nhập">
                        </div>

                        <div action="" class="form-group">
                            <div class="login-icon">
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <input type="password" class="input-form" name="" id="password" placeholder="Mật khẩu">
                        </div>


                        <div action="" class="form-group">
                            <input type="submit" value="Đăng Ký" class="submit-form" onclick="logup()">

                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="" id="checkbox">
                            <label for="" class="access">Bạn đồng ý với các điều khoản của xe tốt</label>
                        </div>

                        <p class="changeForm_login">Bạn đã có tài khoản ? <a href="./loginPage.html">Đăng nhập</a></p>

                        <div class="social-access facebook">

                            <p class="note">Đăng nhập với Facebook</p>
                        </div>
                        <a class="social-access google">

                            <p class="note">Đăng nhập với Google</p>
                        </a>
                        <div class="social-access twitter">

                            <p class="note">Đăng nhập với Twitter</p>
                        </div>
            </div>
        </div>
    </div>

    <script src="./asset/js/signup.js"></script>
</body>

</html>
